<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="tag">
        <h1>Tip Calculator</h1>
    </div>
    <div id="container">
        Bill Amount: <input id="bill_amount"  class="input-styling" type="number">
        Number of People: <input id="number_people" class="input-styling" type="number">
        Tip Percent: <input id="tip_percent" class="input-styling" type="number">
        Tip Amount: <input id="tip_amount" class="input-styling" type="number">
        Total Bill Per Person: <input id="total_bill" class="input-styling" type="number">
        <button id="btn">Calculate</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
